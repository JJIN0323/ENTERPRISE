function f_get_logo()
{
	$af_arr_format = array("jpg","jpeg","gif");						   //업로드 된 허용확장자
	$token = "";
	for($i=0; $i < count($af_arr_format);$i++)
		{
		if(file_exists("upload/logo/logo_img.".$af_arr_format[$i].""))
			{	
			$token++;
			echo "<img src='upload/logo/logo_img.".$af_arr_format[$i]."' style='vertical-align:middle;' alt='로고이미지'>";
			}	
		}
	if($token == 0)
		{
			echo "<img src='imgs/logo.gif' style='vertical-align:middle;' alt='로고이미지'>";
		}
}
